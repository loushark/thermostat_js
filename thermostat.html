<!DOCTYPE html>
  <html>
    <head>
      <link rel="stylesheet" href="./css/styleSheet.css">
      <script src="./node_modules/jquery/dist/jquery.js"></script>
      <script src="./interface.js"></script>
      <script src="./jasmine/jasmine-standalone-3.7.1/src/thermostat.js"></script>
      <title>Thermostat</title>
    </head>
    <body>
      <header>
        <h1>- THERMOSTAT - </h1>
        <p>it's getting hot in here...</p>
      </header>
      <br>
      <section>
        <p id="changeTemp"></p>
        <p>
          <button type="button" id="changeTempUp">Crank it Up!</button>
          <button type="button" id="changeTempDown">Crank it Down!</button>
        </p>
        <br>
        <p id="powerMode"> </p>
        <p id="PSMLight"></p>
        <p>
          <button type="button" id="powerModeOn">I've got the power!</button>
          <button type="button" id="powerModeOff">I've not got the power!</button>
        </p>
        <br>
        <p id="energy"> </p>
        <p>
          <button type="button" id="energyUsage">Wait, how much energy?!</button>
        </p>
        <br>
        <p>
          <button type="button" id="reset">Reset!</button>
        </p>
      </section>
      <br>
      <section>
        <section>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input type="submit"></input>
        </form>
        </section>
        <h3>Current location: 
          <br><span id="current-location"></span></h3>
        <h3>Current temperature: <br><span id="current-temperature"></span></h3>
        <h3>Current weather: <br><span id="current-weather"></span></h3>
      </section>


    </body>
  </html>
