<!DOCTYPE html>
<html>
  <head>
    <title>Thermostat</title>
  </head>
  <body>

    <heading>
      <h1>Thermostat</h1>
      <p>it's getting hot in here...</p>
    </heading>

    <section>
      <p id="changeTemp"> Current Temp is: </p>
      <p>
        <button type="button" id="changeTempUp">Crank it Up!</button>
        <button type="button" id="changeTempDown">Crank it Down!</button>
      </p>
      <br>
      <br>
      <p id="powerMode"> Power mode is: </p>
      <p>
        <button type="button" id="powerModeOn">I've got the power!</button>
        <button type="button" id="powerModeOff">I've not got the power!</button>
      </p>
      <br>
      <br>
      <p id="energy"> The energy usage is: </p>
      <p>
        <button type="button" id="energyUsage">Wait, how much energy?!</button>
      </p>
      <br>
      <br>
      <br>
      <p>
        <button type="button" id="reset">Reset!</button>
      </p>
    </section>

    <script src="src/thermostat.js"></script>

  </body>
</html>
